<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400;200&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="orange">
        <div class="balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="white">
        <h2>Spending - Last 7 days</h2>
        <section>
          <div>
            <p class="spendDay mon">$13.20</p>
            <div class="high mon"></div>
            <p>mon</p>
          </div>
          <div>
            <p class="spendDay tue">$33.90</p>
            <div class="high tue"></div>
            <p>tue</p>
          </div>
          <div>
            <p class="spendDay wed">$52.36</p>
            <div class="high wed"></div>
            <p>wed</p>
          </div>
          <div>
            <p class="spendDay thu">$31.07</p>
            <div class="high thu"></div>
            <p>thu</p>
          </div>
          <div>
            <p class="spendDay fri">$23.08</p>
            <div class="high fri"></div>
            <p>fri</p>
          </div>
          <div>
            <p class="spendDay sat">$45.68</p>
            <div class="high sat"></div>
            <p>sat</p>
          </div>
          <div>
            <p class="spendDay sun">$18.84</p>
            <div class="high sun"></div>
            <p>sun</p>
          </div>
        </section>
        <div class="total">
          <div>
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div>
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/magsaram">magsaram</a>.
        </p>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
